
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stresskurs – Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg-stresskurs.jpg') center/cover no-repeat;
      z-index: 0;
      filter: brightness(0.6);
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 1.4rem;
      font-weight: 600;
      z-index: 2;
      backdrop-filter: blur(6px);
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .headline-box {
      text-align: center;
      margin-bottom: 2rem;
    }

    .headline-box h1 {
      font-size: 3.2rem;
      font-weight: 600;
      color: #fff;
    }

    .headline-box p {
      font-size: 1.3rem;
      color: #ddd;
      margin-top: 0.5rem;
    }

    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .login-box h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: white;
    }

    .login-box input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
    }

    .login-box button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background: white;
      color: #222;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #eee;
    }

    .error-message {
      color: #ff8888;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>VORWÄRTSDENKEN</header>

  <div class="content">
    <div class="headline-box">
      <p>Starte jetzt deinen digitalen Stressbewältigungskurs</p>
    </div>
    <div class="login-box">
      <h2>Passwort eingeben</h2>
      <form onsubmit="return checkPassword();">
        <input type="password" id="password" placeholder="Passwort" required />
        <button type="submit">Kurs starten</button>
        <p class="error-message" id="error"></p>
      </form>
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "K$7!eBv9@xZ#rA21";
      const input = document.getElementById("password").value;

      if (input === correctPassword) {
        window.location.href = "kurs.html";
        return false;
      } else {
        document.getElementById("error").textContent = "Falsches Passwort!";
        return false;
      }
    }
  </script>
</body>
</html>
